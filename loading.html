        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Floating shapes background */
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            background: linear-gradient(45deg, #6366f1, #f472b6);
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s infinite;
        }

        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 400px;
            height: 400px;
            bottom: -200px;
            right: -200px;
            animation-delay: -5s;
        }

        .shape:nth-child(3) {
            width: 200px;
            height: 200px;
            top: 50%;
            left: 50%;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(50px, 50px) rotate(90deg);
            }
            50% {
                transform: translate(0, 100px) rotate(180deg);
            }
            75% {
                transform: translate(-50px, 50px) rotate(270deg);
            }
        }

        .loading-container {
            text-align: center;
            z-index: 1;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .loading-text {
            font-size: 1.5em;
            margin-top: 20px;
            color: #333;
            opacity: 0;
            animation: fadeInOut 2s infinite;
        }

        .loading-dots {
            display: inline-block;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .progress-bar {
            width: 200px;
            height: 3px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 3px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,  #6366f1, #f472b6);
            animation: progress 3s ease-in-out;
        }
        
        @keyframes progress {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>

    <script>
        // Obtener el parámetro 'to' de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const targetLang = urlParams.get('to');
        
        // Configurar el texto según el idioma de destino
        const loadingText = document.getElementById('loadingText');
        if (targetLang === 'es') {
            loadingText.innerHTML = 'Cambiando a español<span class="loading-dots">...</span>';
            document.title = 'Cambiando idioma... | Xinocore';
        } else {
            loadingText.innerHTML = 'Changing to English<span class="loading-dots">...</span>';
            document.title = 'Changing language... | Xinocore';
        }

        // Redirigir después de 3 segundos
        setTimeout(() => {
            if (targetLang === 'es') {
                window.location.href = './ES/Inicio.html';
            } else {
                window.location.href = './EN/home.html';
            }
        }, 1000);
    </script>
