    const languageToFolder = {
      en: "https://en.xinocore.com",
      es: "https://es.xinocore.com",
    };
    const targetFolder = languageToFolder[userLanguage] || "https://en.xinocore.com"; // Fallback a ingl√©s
    window.location.href = targetFolder;
  </script>
</head>
