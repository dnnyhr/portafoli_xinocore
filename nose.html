<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas de Visitas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h2>Visitas por Hora</h2>
    <canvas id="visitsChart"></canvas>

    <script>
        async function loadChart() {
            // Obtener visitas desde el Worker
            let response = await fetch(window.location.href + "?stats=true");
            let data = await response.json();

            // Contar visitas por hora (de 0 a 23)
            let hourlyCounts = new Array(24).fill(0);
            data.visits.forEach(timestamp => {
                let hour = new Date(timestamp).getHours();
                hourlyCounts[hour]++;
            });

            // Crear gráfico con Chart.js
            new Chart(document.getElementById("visitsChart"), {
                type: "bar",
                data: {
                    labels: [...Array(24).keys()].map(h => h + ":00"), // Etiquetas de horas
                    datasets: [{
                        label: "Visitas por hora",
                        data: hourlyCounts,
                        backgroundColor: "rgba(54, 162, 235, 0.5)",
                        borderColor: "rgba(54, 162, 235, 1)",
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        // Cargar el gráfico al abrir la página
        loadChart();
    </script>

</body>
</html>
