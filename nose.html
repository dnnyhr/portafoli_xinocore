<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Visitas</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
        }
        canvas {
            max-width: 100%;
            height: auto !important;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center text-primary">ðŸ“Š Dashboard de Visitas</h1>
        
        <!-- Selector de Fecha -->
        <div class="row mt-4">
            <div class="col-md-6 mx-auto">
                <label for="datePicker" class="form-label fw-bold">Seleccionar Fecha:</label>
                <input type="date" id="datePicker" class="form-control">
            </div>
        </div>

        <!-- Contador de visitas -->
        <div class="row mt-3">
            <div class="col-md-6 mx-auto text-center">
                <h3 class="mt-3">ðŸ‘€ Visitas Totales: <span id="totalVisits" class="text-success fw-bold">0</span></h3>
            </div>
        </div>

        <!-- GrÃ¡fico -->
        <div class="row mt-4">
            <div class="col-md-10 mx-auto">
                <canvas id="visitsChart"></canvas>
            </div>
        </div>

    </div>

    <script>
        async function loadChart(date) {
            let url = window.location.origin + `?stats=true&date=${date}`;
            let response = await fetch(url);
            let data = await response.json();

            // Contar visitas por hora (de 0 a 23)
            let hourlyCounts = new Array(24).fill(0);
            data.visits.forEach(timestamp => {
                let hour = new Date(timestamp).getHours();
                hourlyCounts[hour]++;
            });

            // Mostrar total de visitas del dÃ­a
            document.getElementById("totalVisits").innerText = data.visits.length;

            // Destruir grÃ¡fico anterior si existe
            if (window.visitsChart) {
                window.visitsChart.destroy();
            }

            // Crear nuevo grÃ¡fico
            let ctx = document.getElementById("visitsChart").getContext("2d");
            window.visitsChart = new Chart(ctx, {
                type: "bar",
                data: {
                    labels: [...Array(24).keys()].map(h => h + ":00"), // Etiquetas de horas
                    datasets: [{
                        label: "Visitas por hora",
                        data: hourlyCounts,
                        backgroundColor: "rgba(54, 162, 235, 0.5)",
                        borderColor: "rgba(54, 162, 235, 1)",
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        // Manejo del selector de fecha
        document.getElementById("datePicker").addEventListener("change", function () {
            loadChart(this.value);
        });

        // Cargar datos del dÃ­a actual al iniciar
        let today = new Date().toISOString().split("T")[0];
        document.getElementById("datePicker").value = today;
        loadChart(today);
    </script>

</body>
</html>
