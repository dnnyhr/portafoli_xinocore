<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Visitas</title>

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        .container {
            max-width: 900px;
            margin: 80px auto 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .title {
            text-align: center;
            color: var(--primary);
        }
        .date-picker {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .date-picker input {
            padding: 8px;
            border: 1px solid var(--primary);
            border-radius: 5px;
            font-size: 16px;
        }
        .visit-count {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: var(--secondary);
            margin-bottom: 20px;
        }
        .chart-container {
            padding: 20px;
        }
        canvas {
            max-width: 100%;
            height: auto !important;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo-container">
                <div class="logo">V</div>
                <h1 class="brand">Visitas</h1>
            </div>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="container">
        <h2 class="title">ðŸ“Š EstadÃ­sticas de Visitas</h2>

        <!-- Selector de Fecha -->
        <div class="date-picker">
            <label for="datePicker">ðŸ“… Selecciona una fecha:</label>
            <input type="date" id="datePicker">
        </div>

        <!-- Contador de visitas -->
        <div class="visit-count">
            ðŸ‘€ Visitas Totales: <span id="totalVisits">0</span>
        </div>

        <!-- GrÃ¡fico -->
        <div class="chart-container">
            <canvas id="visitsChart"></canvas>
        </div>
    </div>

    <script>
        async function loadChart(date) {
    let url = window.location.origin + `?stats=true&date=${date}`;
    console.log("URL solicitada:", url);
    
    let response = await fetch(url);
    if (!response.ok) {
        console.error("Error al obtener datos:", response.status);
        return;
    }

    let data = await response.json();
    console.log("Datos recibidos:", data);

    // Asegurar que solo usamos visitas de la fecha correcta
    let correctDate = new Date(date).toISOString().split("T")[0];
    let filteredVisits = data.visits.filter(timestamp => 
        new Date(timestamp).toISOString().split("T")[0] === correctDate
    );

    // Si no hay visitas para el dÃ­a correcto
    if (filteredVisits.length === 0) {
        console.warn(`No hay datos para la fecha ${date}. Mostrando datos sin filtrar.`);
        filteredVisits = data.visits; // Como respaldo, mostramos lo que venga del backend
    }

    let hourlyCounts = new Array(24).fill(0);
    filteredVisits.forEach(timestamp => {
        let hour = new Date(timestamp).getHours();
        hourlyCounts[hour]++;
    });

    document.getElementById("totalVisits").innerText = filteredVisits.length;

    let ctx = document.getElementById("visitsChart").getContext("2d");

    if (window.visitsChart instanceof Chart) {
        window.visitsChart.destroy();
    }

    window.visitsChart = new Chart(ctx, {
        type: "bar",
        data: {
            labels: [...Array(24).keys()].map(h => h + ":00"),
            datasets: [{
                label: "Visitas por hora",
                data: hourlyCounts,
                backgroundColor: "rgba(99, 102, 241, 0.7)", 
                borderColor: "rgba(99, 102, 241, 1)",
                borderWidth: 1,
                borderRadius: 5
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: { beginAtZero: true }
            },
            animation: {
                duration: 1000
            }
        }
    });
}



        // Manejo del selector de fecha
        document.getElementById("datePicker").addEventListener("change", function () {
            loadChart(this.value);
        });

        // Cargar datos del dÃ­a actual
        let today = new Date().toISOString().split("T")[0];
        document.getElementById("datePicker").value = today;
        loadChart(today);
    </script>

</body>
</html>
